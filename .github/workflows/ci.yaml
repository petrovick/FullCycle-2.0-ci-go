name: ci-golang-worflow
on: 
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    # strategy: # Run in multiple versions
    #   matrix:
    #     go: ['1.14', '1.15']

    steps:
      - uses: actions/checkout@v2 # Da checkout, busca os dados da branch pra dentro do ubuntu
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
          # go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          tags:  petrovick/fullcycle-2.0-ci-go:latest