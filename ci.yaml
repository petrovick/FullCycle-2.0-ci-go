name: ci-golang-worflow
on: 
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ['1.14', '1.15']

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Da checkout, busca os dados da branch pra dentro do ubuntu
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go
